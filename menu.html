<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du menu — Mariage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #fff6f6;
      --text: #7a4f53;
      --accent: #e79a96;
      --accent-dark: #c66f6c;
      --card-bg: #ffffff;
      --border: #e8d7d7;
      --btn-text: #ffffff;
      --shadow: rgba(0,0,0,0.12);
    }
    body{ font-family: 'Open Sans', sans-serif; background: var(--bg); color:var(--text); margin:0; padding:24px; }
    header{ text-align:center; margin:8px 0 18px; padding:18px 8px 6px; }
    header h1{ font-family:'Great Vibes', cursive; font-size:2.6rem; margin:0; color:var(--text); }
    header p{ margin:8px 0 0; color:rgba(122,79,83,0.9); }
    .carte-menu{ max-width:1200px; margin:0 auto; padding:6px 6px 34px }
    .carte-menu h2{ color:var(--text); font-size:1.6rem; margin:8px 0 18px; text-align:center }
    .menu-grid{ display:grid; grid-template-columns:repeat(4,1fr); gap:28px 30px; }

    .card{ background:transparent; border-radius:12px; padding:0; text-align:left; position:relative; overflow:hidden; }
    .card .card-inner{ background:var(--card-bg); border-radius:12px; padding:12px; box-shadow:0 8px 26px rgba(0,0,0,0.06); transition: transform 260ms ease, box-shadow 260ms ease; }
    .card:hover .card-inner{ transform: translateY(-6px); box-shadow:0 18px 46px rgba(0,0,0,0.12); }
    .card img{ width:100%; height:160px; object-fit:cover; border-radius:10px; display:block; transition: transform 420ms ease; }
    .card:hover img{ transform: scale(1.06); }
    .card .card-title{ font-weight:700; color:var(--text); text-align:center; padding:10px 6px 6px; font-size:0.98rem; }
    .card .card-desc{ text-align:center; color:rgba(0,0,0,0.55); font-size:0.9rem; padding:0 6px 10px }

    .back{ display:inline-block; margin:28px auto 6px; text-decoration:none; background:linear-gradient(135deg,var(--accent),var(--accent-dark)); color:var(--btn-text); padding:10px 18px; border-radius:10px; box-shadow:0 10px 26px rgba(198,111,108,0.12); transition: transform 180ms ease; }
    .back:hover{ transform: translateY(-4px); }
    @media(max-width:1000px){ .menu-grid{ grid-template-columns:repeat(2,1fr) } }
    @media(max-width:520px){ .menu-grid{ grid-template-columns:1fr } }
  </style>
</head>
<body>
  <header>
    <h1>Menu du mariage</h1>
    <p>Découvrez les plats et accompagnements servis pour célébrer ensemble.</p>
  </header>

  <main class="carte-menu">
    <h2>Plats principaux</h2>
    <div class="menu-grid">
      <article class="card">
        <div class="card-inner">
          <img src="images/riz-cantonnais.jpg" alt="Riz Cantonais">
          <div class="card-title">Riz Cantonais</div>
        </div>
      </article>
      <article class="card">
        <div class="card-inner">
          <img src="images/poisson braisé.jpg" alt="Poisson braisé">
          <div class="card-title">Poisson braisé</div>
        </div>
      </article>
      <article class="card">
        <div class="card-inner">
          <img src="images/poulet-diable.jpg" alt="Poulet grillé">
          <div class="card-title">Poulet grillé</div>
        </div>
      </article>
      <article class="card">
        <div class="card-inner">
          <img src="images/brochette de viande.jpg" alt="Brochette de viande">
          <div class="card-title">Brochette de viande</div>
        </div>
      </article>
    </div>

    <h2 style="margin-top:40px; text-align:center;">Accompagnements</h2>
    <div class="menu-grid" style="margin-top:12px;">
      <article class="card">
        <div class="card-inner">
          <img src="images/alloco.jpg" alt="Alloco">
          <div class="card-title">Alloco</div>
        </div>
      </article>
      <article class="card">
        <div class="card-inner">
          <img src="images/frittes.jpg" alt="Frites">
          <div class="card-title">Frites</div>
        </div>
      </article>
      <article class="card">
        <div class="card-inner">
          <img src="images/attieke.jpg" alt="Attiéké">
          <div class="card-title">Attiéké (huile blanc)</div>
        </div>
      </article>
      <article class="card">
        <div class="card-inner">
          <img src="images/images.jpg" alt="Foufou">
          <div class="card-title">Foufou</div>
        </div>
      </article>
    </div>

    <div style="text-align:center; margin-top:34px;">
  <a href="index.html" class="back">← Retour</a>
</div>

  </main>
</body>

</html>
